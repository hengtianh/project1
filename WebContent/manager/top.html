<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>头部</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../css/style.css" rel="stylesheet" type="text/css">
<style>
body {
	background-color: #000;
}
</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span4">
				<img src="../images/logo.png" width="99" height="35">
			</div>
			<div class="span4 f24black">知识库后台管理系统</div>
			<div id="time" class="span4 f14black"></div>
		</div>
	</div>
	<script>
	function getTime(){
		var d = new Date();
		var y = d.getYear()+1900;
		var M = d.getMonth()+1;
		var date = d.getDate();
		var h = d.getHours();
		var m = d.getMinutes();
		var s = d.getSeconds();
		var week = d.getDay();
		document.getElementById('time').innerHTML=y+"年"+M+"月"+date+"日 "+h+":"+m+":"+s+" 星期"+change(week);
		window.setTimeout('getTime()', 1000);
	}
	window.onload=getTime();
	function change(week){
		switch(week){
		case 0:
			return '日';
		case 1:
			return '一';
		case 2:
			return '二';
		case 3:
			return '三';
		case 4:
			return '四';
		case 5:
			return '五';
		case 6:
			return '六';
		}
	}
</script>
</body>
</html>
